<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basi javascript</title>
</head>
<body>

    <h1 id="titolo">Basi Js</h1>

    <p>Posso inserire uno script di javascript tramite il tag "script" inserito all'interno del body, posto prima della sua chiusura. <br>
    Altrimenti posso collegare un documento javascript inserendo il tag "script" come in precedenza, senza un contenuto e aggiungendo
    l'attributo "src".</p>
    
    <script src="js/script.js">

    </script>

</body>
</html>
