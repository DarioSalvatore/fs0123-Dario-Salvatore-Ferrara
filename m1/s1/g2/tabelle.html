<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            width: 100%;
            text-align: center;
        }
        table th, table td{
            border: 1px solid #000;
        }
    </style>
    <table>
        <caption>Diffusione del CSS</caption>
    <thead>
        <tr>
            <th>Anno</th>
            <th>% di utilizzo</th>
            <th>Supporto browser</th>
        </tr>   
    </thead>

            <tbody>
               <tr>
            <td>2000</td>
            <td>20%</td>
            <td>17%</td>
        </tr>
        <tr>
            <td>2002</td>
            <td>35%</td>
            <td>22%</td>
        </tr>  
    </tbody>      

    </table>

    <hr>

    <table>
        <tr>
            <td>cella 1</td>
            <td rowspan="2">cella 2</td>
            <td>cella 3</td>
        </tr>
        <tr>
            <td>cella 4</td>
            <!--cella 5 viene eliminata e la cella 2 prende il suo posto-->
            <td>cella 6</td>
        </tr>
        <tr>
            <td>cella 7</td>
            <!--cella 8 eliminata e la cella 9 prende il suo posto-->
            <td colspan="2">cella 9</td>
        </tr>
    </table>


</body>
</html>
